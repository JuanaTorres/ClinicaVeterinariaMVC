<html>
<head>
    <meta charset="UTF-8">
    <title>Clinica Veterinaria</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/CSS/login.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body class="loginBack">

<div class="TitleInt" align="center">
    <h1 align="center">
        Clinica Veterinaria
    </h1>
    <h2 align="center">
        Bienvenidos
    </h2>
</div>
{% block content %}
<div class="container">
    {% for message in get_flashed_messages() %}
    <div class="alert alert-warning">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
    </div>
    {% endfor %}

    {% block page_content %}{% endblock %}
</div>
{% endblock %}
<br>
<br>
<br>

<div align="center">
    <form action="/index.html" method="POST">
        <fieldset align="center">
            <h4 align="center">Por favor ingresar</h4>
            <label for="user">Usuario:</label><br>
            <input type="text" name="user" id="user" required><br>
            <label for="password">Contrase√±a:</label><br>
            <input type="password" name="password" id="password" required>
            <br><br>
            <button id="submit" type="submit">Ingresar</button>
            <button id="rButton" type="button" onclick="window.location.href='../inscripcion.html'">Registrarse</button>
        </fieldset>
    </form>
</div>
</body>
</html>
